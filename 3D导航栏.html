<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS 3D转换</title>
		<script src="js/jquery-1.11.2.js"></script>
		<style>
			.block-menu{
				display: block;
				background: #000;
			}
			.block-menu li{
				display: inline-block;
			}
			.block-menu li a{
				text-decoration: none;
				color: #fff;
				display: block;
				font-family: 'passion One',Arial, sans-serif;
				font-smoothing:antialiased;
				text-transform: uppercase;
				overflow: visible;
				line-height: 20px;
				font-size: 24px;
				padding: 15px 10px;
			}
			.three-d{
				perspective: 200PX;
				transition: all 0.7S linear;
				position: relative;
				cursor: pointer;
			}
			.three-d:hover .three-d-box,
			.three-d:focus .three-d-box{
				transform: translateZ(-25px) rotateX(90deg);
				transition: all 1s;
			}
			.three-d-box{
				transform: translateZ(-25px);
				transform-style: preserve-3d;
				pointer-events: none;
				position: absolute;
				top: 0;
				left: 0;
				display: block;
				width: 100%;
				height: 100%;
			}
			
			.front{
				transform: rotateX(0deg) translateZ(25px);
				
			}
			.back{
				color: #ffe7c4;
				background: #f00 !important;
				transform: rotateX(-90deg) translateZ(25px);
			}
			.front, .back{
				display: block;
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
				background: black;
				padding: 15px 10px;
				color: white;
				pointer-events: none;
				box-sizing: border-box;
			}
		</style>
	</head>
